<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime watched counter</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <p id="motivation">No matter how hard or impossible it is, never lose sight of your goal. </p>

    <div id="whole">
        <div class="ep">
            <h1>Watched episode:</h1>
            <h2 id="count-el">0</h2>
        </div>
        <div class="btn">
            <button id="increase" onclick="increase()">Increase</button><br>
            <button id="decrease" onclick="decrease()">Decrease</button><br>
            <button id="save" onclick="save()">Save</button>
        </div>
        <div class="paragraph">
            <p id="paragraph">Watched episode per day:</p>
        </div>
    </div>

    <script src="./index.js"></script>

</body>

</html>
